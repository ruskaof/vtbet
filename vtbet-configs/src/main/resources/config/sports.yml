spring:
  application:
    name: "sports"
  transaction:
    default-timeout: 5s
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true

  datasource:
    username: ${DB_USERNAME:vtbet}
    password: ${DB_PASSWORD:vtbet}
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vtbet}

