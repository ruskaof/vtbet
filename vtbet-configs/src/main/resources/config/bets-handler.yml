spring:
  application:
    name: "bets-handler"
  transaction:
    default-timeout: 5s
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true

  datasource:
    username: ${DB_USERNAME:vtbet}
    password: ${DB_PASSWORD:vtbet}
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vtbet}

vtbet:
  ratio-decrease-value: 0.01

server:
  port: 8492
  error:
    include-message: always